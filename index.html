<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Rendering and touch zoom-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Load jQuery -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" href="test.css" >
	<title> Paw-ductivity </title>
	<link rel="icon" href="icon.png">

</head>
<body>

		<img id = "logo" src="logo.png"
		alt="Paw-ductivity" height="90" width="295">

		<div id="content">
    <img src = "coin.png" alt = "coins:" height="20" width="20" class="ribbon"/>
    <div = "numCoins"> 0 </div>
	</div>

		<div id='container'>
		<div class='item'>
			<p>
				<img id = "pic" src="neutral.png"
				alt="neutral" height="250" width="140">
			</p>
			<center>
				<div id="myProgress">
	  			<div id="myBar">
					</div>
				</div>
				<h4 id="label">mood: 50%</h4>
			</center>


		</div>

		<div class='item'>
			<button type="button" id = "reset"> clear </button>

			<p id = "timer">
					<div id="clockdiv">
						<div>
							<span class="hours">00 :</span>
							<div class="smalltext">hours</div>
						</div>
						<div>
							<span class="minutes">00 :</span>
							<div class="smalltext">minutes</div>
						</div>
						<div>
							<span class="seconds">00</span>
							<div class="smalltext2">seconds</div>
						</div>
					</div>
				</p>
			<div class="container" id = "todo">
		      <p>
		        <label for="new-task">Add Item</label><input id="new-task" type="text" placeholder = "Type here..."><button id="add">Add</button>
		      </p>

					<h3>Timed Task</h3>
					<ul id="timed-tasks">
					</ul>

		      <h3>To-Do</h3>
		      <ul id="incomplete-tasks">
					</ul>

		    </div>


		</div>

	</div>

	<script src="myScript.js"></script>

</body>

</html>
